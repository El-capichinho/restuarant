<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATH CUSSIN - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="signupForm" class="form-container">
        <div class="logo">
            <img src="https://image2url.com/r2/default/images/1767372887218-4e5e8596-eac1-47c8-8aca-d7a5f655a832.png" alt="logo">
        </div>

        <h1>Sign Up</h1>
        <p>Create your account to start ordering</p>

        <div id="errorMessage" style="color: red; text-align: center; margin-bottom: 1rem; display: none;"></div>
        <div id="successMessage" style="color: green; text-align: center; margin-bottom: 1rem; display: none;"></div>

        <div style="text-align: left;">
            <label for="Username" class="form-label">Username:</label>
            <input type="text" id="Username" class="form-control" name="Username" placeholder="Enter Username" required>
        </div>
        <br>
        <div style="text-align: left;">
            <label for="Email" class="form-label">Email:</label>
            <input type="email" id="Email" class="form-control" name="Email" placeholder="Enter Email" required>
        </div>
        <br>
        <div style="text-align: left;">
            <label for="Password" class="form-label">Password:</label>
            <input type="password" id="Password" class="form-control" name="Password" placeholder="Enter Password" required minlength="6">
        </div>
        <br>
        <div style="text-align: left;">
            <label for="ConfirmPassword" class="form-label">Confirm Password:</label>
            <input type="password" id="ConfirmPassword" class="form-control" name="ConfirmPassword" placeholder="Confirm Password" required>
        </div>
        <br>
        <button type="submit" class="login-btn">Sign Up</button>
        <a class="redirect" href="index.html" style="display: block; text-align: center; margin-top: 1rem; text-decoration: none; color: #333;">
            Already have an account? Login
        </a>
    </form>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('Username').value.trim();
            const email = document.getElementById('Email').value.trim();
            const password = document.getElementById('Password').value;
            const confirmPassword = document.getElementById('ConfirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Clear previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validation
            if (username.length < 3) {
                errorMessage.textContent = '❌ Username must be at least 3 characters long.';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorMessage.textContent = '❌ Password must be at least 6 characters long.';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password !== confirmPassword) {
                errorMessage.textContent = '❌ Passwords do not match!';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessage.textContent = '❌ Please enter a valid email address.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // In a real app, this would send data to a backend
            // For this demo, we'll just show success and redirect
            successMessage.textContent = '✓ Account created successfully! Redirecting to login...';
            successMessage.style.display = 'block';
            
            // Store user data in localStorage (demo only - not secure for production!)
            const userData = {
                username: username,
                email: email,
                password: password, // In production, NEVER store plain text passwords!
                createdAt: new Date().toISOString()
            };
            
            localStorage.setItem('demoUser', JSON.stringify(userData));
            
            // Redirect to login page after 2 seconds
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        });

        // Check if already logged in
        if (sessionStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'home.html';
        }
    </script>
  
</body>
</html>
